<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Text HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="Thank.html" method="get">
      <label for="firstname">First Name:</label>
      <input id= "firstname" type="text" name="" value="" placeholder="First Name" required>
      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="" value="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email:</label>
      <input id="mail" type="email" name="" value="" placeholder="name@email.com" required>
      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" value="" required>


      <p>Are you over the age of 18</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="age" value="yes">
      <label for="n">No:</label>
      <input id="n" type="radio" name="age" value="no">


    <p>Do you have a Credit Card or Paypal?</p>
    <select name="payment">
      <option value="cc">Credit Card</option>
      <option value="pp">Paypal</option>
    </select>

      <p></p>

      <input type="submit" name="" value="Signup">

    </form>
  </body>
</html>
